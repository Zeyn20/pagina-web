<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--stylo de menu-->
    <link rel="stylesheet" href="css/menu.css">
    <!--stylo de menu-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <title>RanTan' Food</title>
    <link rel="stylesheet" href="assets/icon-128x128.png">

</head>
<body>
    <!--Este es el menu-->
     <!--Este es el encabezado-->
    <header class="header">
        <section class="menu">
            <nav class="nav-bar">
                <ul class="nav-izquierda">
                    <li class="item"><a href="#">Rantan Food</a></li>
                </ul>
                <ul class="nav-derecha">
                    <li class="item2"><a href="index.html">Home</a></li>
                    <li class="item2"><a href="productos.html">Productos</a></li>
                    <li class="item2"><a href="servicios.html">Servicios</a></li>
                    <li class="item2"><button class="btnLogin-popup">Login</button></li>
                    <li class="item2"><a href="#"><img src="imagenes/menu.png" alt="" id="menu-icon"></a></li>
                    
                </ul>
            </nav>
        </section>
    </header>
    <div class="wrapper">
        <spam class="icon-close"><ion-icon name="close"></ion-icon>
        </spam>

        <div class="from-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="#">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="#"><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login
                </button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="from-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="#">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label for="#">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="#"><input type="checkbox">
                    agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register
                </button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
    window.addEventListener("load", function() {
      navigator.serviceWorker
        .register("serviceWorker.js")
        .then(res => console.log("service worker registered"))
        .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>
</html>
